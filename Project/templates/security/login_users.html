{% extends "layout.html" %}
{%block content %}
<br><br><br>
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
        <form class="login-form" method="POST" action="/security/login_users">
            <div class="row">
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">mail_outline</i>
                    <input class="validate" name="email" id="email" type="email">
                    <label for="email" data-error="wrong" data-success="right">Correo</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <i class="material-icons prefix">lock_outline</i>
                    <input name="password" id="password" type="password">
                    <label for="password">Contraseña</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input type="submit" class="btn waves-effect waves-light col s12" value="Iniciar Sesión">
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6 m6 l6">
                    <p class="margin medium-small"><a href="#">Registráte ahora!</a></p>
                </div>
            </div>

        </form>
    </div>
</div>
<br><br><br>
<br><br><br>
{%endblock%}
