{% extends "layout.html" %}
{%block content %}
<div id="login-page" class="row">
    <form class="login-form" method="POST" action="/security/login_users">

        <div class="row">
            <div class="col s12 ">
                <div class="card">
                    <div class="card-image">
                        <img src="../../static/img/background1.jpg">
                        <span class="card-title orange darken-4">Iniciar Sesión</span>
                    </div>
                    <div class="card-content">
                        {% with messages = get_flashed_messages() %}
                        {% if messages %}
                        <div class="notification is-danger">
                            <script>
                                var toastHTML = '<span>{{ messages[0] }}</span>';
                                M.toast({ html: toastHTML });
                            </script>
                        </div>
                        {% endif %}
                        {% endwith %}
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="orange-text text-darken-4 material-icons prefix">mail_outline</i>
                                <input class="validate" name="email" id="email" type="email">
                                <label for="email" data-error="wrong" data-success="right">Correo</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="orange-text text-darken-4 material-icons prefix">lock_outline</i>
                                <input name="password" id="password" type="password">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn waves-effect right waves-light orange darken-4 btn-large" type="submit"
                                    name="action">Confirmar
                                    <i class="material-icons right">send</i>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('auth.register_user') }}">Regístrate ahora!</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{%endblock%}
