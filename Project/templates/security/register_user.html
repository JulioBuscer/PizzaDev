{% extends "layout.html" %}
{% block title %}Registro {%endblock %}

{%block content %}
<div id="login-page" class="row">
    <form class="login-form" method="POST" action="/security/register_user">

        <div class="row">
            <div class="col s12 ">
                <div class="card">
                    <div class="card-image">
                        <img src="../../static/img/background1.jpg">
                        <span class="card-title orange darken-4">Registrarse</span>
                    </div>
                    <div class="card-content">
                        <div class="row">
                            <div class="input-field col s6">
                                <i class="orange-text text-darken-4 material-icons prefix">mail_outline</i>
                                <input class="validate" name="email" onkeypress="return checkEmail(event)" id="email" type="email">
                                <label for="email" data-error="wrong" data-success="right">Correo</label>
                            </div>
                            <div class="input-field col s6">
                                <i class="orange-text text-darken-4 material-icons prefix">account_circle</i>
                                <input class="validate" name="name" id="name" onkeypress="return check(event)" type="text">
                                <label for="name" data-error="wrong" data-success="right">Nombre</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <i class="orange-text text-darken-4 material-icons prefix">lock_outline</i>
                                <input name="password" id="password"  onkeypress="return checkDomicilio(event)"  type="password">
                                <label for="password">Contraseña</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <button class="btn waves-effect right waves-light orange darken-4 btn-large" type="submit" name="action">Confirmar
                                    <i class="white-text text-darken-4 material-icons right">send</i>
                                  </button>
                            </div>
                        </div>
                    </div>
                    <div class="card-action">
                        <a href="{{ url_for('auth.login_users') }}">Iniciar sesión</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
{%endblock%}
