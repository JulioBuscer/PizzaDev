{% extends "layout.html" %}
{% block title %}Menú {%endblock %}
{% block content %}
<div class="row">
    <br>
    <div class="col s3">
        <nav class="orange lighten-1">
            <div class="nav-wrapper">
                <div class="col s12 ">
                    <a href="{{ url_for('main.index')}}" class="breadcrumb">Inicio</a>
                    <a href="#!" class="breadcrumb">Menú</a>
                </div>
            </div>
        </nav>
    </div>

    <div class="col s12">
        <h4>Menú</h4>
    </div>
    <!--   Icon Section   -->
    {% for x in menu %}
    <div class="row">
        <div class="col s12 m4">
            <div class="card">
                <div class="card-image">
                    <img img height="250" width="150" src="data:image/jpeg;base64,{{x.foto}}">
                    <span class="card-title orange darken-4">{{x.nombre}}</span>
                </div>
                <div class="card-content">
                    <h5>Descripción</h5>
                    <p>{{x.descripcion}}</p>
                    <h5>Ingredientes</h5>
                    <p>{{x.ingrediente}}</p>
                    <h5 class="orange-text">${{x.costo}} MXN</h5>
                    
                </div>
                <div class="card-action">
                    <p id="txtCarrito{{x.id}}"></p>
                    <a id="btnCarritos{{x.id}}" onclick="carrito('{{x.id}}','{{x.nombre}}','{{x.descripcion}}','{{x.cantidad}}','{{x.costo}}');">Agregar al
                        carrito
                        <i class="material-icons left">add</i>
                    </a>
                </div>
                
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{%endblock%}
